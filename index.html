<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Proyecto</h1>
    </header>

    <section id="servicios">
        <h2>Servicios</h2>
        <p>Ofrecemos una variedad de servicios, desde desarrollo web hasta consultoría.</p>
        <button onclick="cambiarContenido()">Mostrar Proyectos</button>
        <div id="proyectos">
            <h3>Proyectos Recientes</h3>
            <ul>
                <li>Proyecto 1: Desarrollo de Aplicación Web</li>
                <li>Proyecto 2: Diseño de Página Corporativa</li>
            </ul>
        </div>
    </section>

    <section id="formulario">
        <h2>Contáctanos</h2>
        <form action="php/procesar-formulario.php" method="POST" id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
